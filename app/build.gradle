apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        applicationId "suhockii.rxmusic"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    compile rootProject.ext.kotlin
    compile rootProject.ext.rxJava
    compile rootProject.ext.rxAndroid
    compile rootProject.ext.rxJavaAdapter
    compile rootProject.ext.rxPermissions
    compile rootProject.ext.retrofit
    compile rootProject.ext.gsonConverter
    compile rootProject.ext.moxy
    compile rootProject.ext.moxyAndroid
    compile rootProject.ext.moxyAppcompat
    compile rootProject.ext.moxyCompiler
    compile rootProject.ext.appcompat
    compile rootProject.ext.recyclerview
    compile rootProject.ext.support
    compile rootProject.ext.design
    compile rootProject.ext.constraint
    compile rootProject.ext.glide
    debugCompile rootProject.ext.stetho
    debugCompile rootProject.ext.stethoOkhttp
    debugCompile rootProject.ext.leakcanary
    kapt rootProject.ext.moxyCompiler
    annotationProcessor rootProject.ext.moxyCompiler
}
